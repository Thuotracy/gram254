
{% load bootstrap3 %}
{% block content %}

    <form  action="{%url 'add_comment'%}" method="post" enctype="multipart/form-data">
        {% bootstrap_form form %}
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="comment">
        </div>
    </form>
</div>
{% endblock %}
