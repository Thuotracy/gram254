<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  {% load static %}
  {% block styles %}
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% endblock %}

  {% block scripts %}
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% endblock %}
</head>
<body class="container">
  <nav class="navbar navbar-inverse navbar-light bg-light navbar fixed-top navbar-expand-lg">
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
        <a class="navbar-brand" href="{% url 'register' %}">Register new</a>
      </div>

            <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">
        <form class="navbar-form" role="search" action="{% url 'search_results' %}">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search keyword..." name="image">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search">Go</i></button>
            </div>
          </div>
        </form>
      </div>
            <!-- search form end -->
    </div>
  </nav>
  <br><br><br><br>
  <div class="row">
    <div class="col-md-8">
      <h1 class="top">You're logged in <span>{{ request.user.name }}</span></h1>
    </div>
  </div>
    {% for img in image %}
    <div class="ups">
      <img src="{{ img.profile_picture.url }}" width="100%" height="70%" alt="mascot">
      <br>
      <div>
        <h2>{{ img.bio }}</h2>
        <p>Uploaded {{ img.created }} by {{ img.name }}</p>  
      </div>
    </div>
    {%endfor%}
</body>
</html>
